<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email" class="form-control" />
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Informe a senha" class="form-control" />
    <button class="btn btn-primary btn-block" type="submit">Entrar</button>
  </form>
  <img [src]="enderecoImagem" [title]="titulo" />
  {{direito}}
</div>
